<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - interactive cubes
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let stats;
			let camera, scene, raycaster, renderer;

			const RAYCASTEDS = [];
			const RAYCASTEDHIT = [];
			
			let theta = 0;

			const pointer = new THREE.Vector2();
			const radius = 20;

			const settings = {
				exitOnFirstHit: false,
				exitChildOnMiss: false,
				hitCount: 0,
				rayCastPerf: 0,
			};

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				const light = new THREE.DirectionalLight( 0xffffff, 3 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				const gui = new GUI();
				gui.add( settings, 'exitOnFirstHit', 0, false );
				gui.add( settings, 'exitChildOnMiss', 0, false );
				gui.add( settings, 'hitCount' ).disable().listen();
				gui.add( settings, 'rayCastPerf' ).disable().listen();

				const pyramidCount = 1;

				const cubesMap = {};
			
				for ( let pyramidIndex = 0; pyramidIndex < pyramidCount; pyramidIndex ++ ) {

					const pyramidHeight = 20; // Number of levels in the pyramid

					for ( let level = pyramidHeight; level >= 0; level -- ) {

						const cubesInLevel = pyramidHeight - level; // Determines the number of cubes in this level

						for ( let i = 0; i <= cubesInLevel; i ++ ) {

							const cubeKey = pyramidIndex + '_' + level + '_' + i;
							const cubeParentKey = pyramidIndex + '_' + ( level + 1 ) + '_' + ( i === cubesInLevel ? i - 1 : i );

							const boxHeight = ( pyramidHeight - cubesInLevel );//englobe children
							const boxWidth = ( pyramidHeight - cubesInLevel ) * 2 + 1;//englobe children
							// console.log( 'boxWidth', boxWidth );
							// const boxHeight = 1;
							// const boxWidth = 1;
							const geometry = new THREE.BoxGeometry( boxWidth, boxHeight, 1 );
							const cube = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x0000ff, opacity: 0.1, transparent: true, wireframe: true } ) );

			
							cube.name = cubeKey;
			

							cubesMap[ cubeKey ] = cube;
							// console.log( 'cubeKey', cubeKey );
							// console.log( 'cubeParentKey', cubeParentKey );
							if ( cubesMap[ cubeParentKey ] ) {

								// Adjust position to create a pyramid shape
								cube.position.x = ( i === cubesInLevel ? 0.5 : - 0.5 ); // Adjust X to spread pyramids and center cubes in each level
								cube.position.y = 0.5; // Stack levels vertically
								cube.position.z = 0; // Center cubes in Z axis
								cubesMap[ cubeParentKey ].add( cube );

							} else {

								// Adjust position to create a pyramid shape
								cube.position.x = ( i - cubesInLevel / 2 ) * 2; // Adjust X to spread pyramids and center cubes in each level
								cube.position.y = + boxHeight / 2 - 0.5; // Stack levels vertically
								cube.position.z = ( - pyramidCount * 1.5 ) / 2 + pyramidIndex * 1.5; // Center cubes in Z axis

								scene.add( cube );
			
							}

							cube.updateMatrix();
							cube.updateMatrixWorld();

							const originalRaycast = cube.raycast;

							// Override the raycast method with a new function
							cube.raycast = function ( raycaster, intersects ) {

								RAYCASTEDS.push( this );
								this.material.color.setHex( 0xff0000 );

								// Call the original raycast function with the current context and original arguments
								const didIntersect = originalRaycast.call( this, raycaster, intersects );
			
								if ( settings.exitOnFirstHit && didIntersect ) {

									console.log( 'stopRaycast' );
									raycaster.stopRaycast();

								}


								if ( settings.exitChildOnMiss && ! didIntersect ) {

									console.log( 'stop traversal', cubeKey, intersects[ 0 ] ? intersects[ 0 ].object.name : '', didIntersect );
									raycaster.stopTraversal();

								}
			
							};


			
			
						}

					}

					console.log( 'scene', scene.children );


				}

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onPointerMove );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onPointerMove( event ) {

				pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.MathUtils.degToRad( theta ) );
				camera.lookAt( scene.position );

				camera.updateMatrixWorld();

				// find intersections

				raycaster.setFromCamera( pointer, camera );

				for ( let i = 0; i < RAYCASTEDS.length; i ++ ) {

					const element = RAYCASTEDS[ i ];
					element.material.color.setHex( 0x0000ff );

				}

				RAYCASTEDS.length = 0;

				const rayCastStart = performance.now();
				const intersects = raycaster.intersectObjects( scene.children, true );
				settings.hitCount = intersects.length;
				settings.rayCastPerf = performance.now() - rayCastStart;

				//reset previous intersections
				for ( let i = 0; i < RAYCASTEDHIT.length; i ++ ) {

					const element = RAYCASTEDHIT[ i ];
					element.object.material.color.setHex( 0x0000ff );
			
				}


			

				RAYCASTEDHIT.length = 0;

				if ( intersects.length > 0 ) {

					for ( let i = 0; i < intersects.length; i ++ ) {

						const intersect = intersects[ i ];

						intersect.object.currentHex = intersect.object.material.color.getHex();
						intersect.object.material.color.setHex( 0x00ff00 );

						RAYCASTEDHIT.push( intersect );
			
					}

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
