<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - interactive cubes
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			let stats;
			let camera, scene, raycaster, renderer;

			const RAYCASTEDS = [];
			const RAYCASTEDHIT = [];
			
			let theta = 0;

			const pointer = new THREE.Vector2();
			const radius = 10;

			const settings = {
				exitOnFirstHit: false,
				exitChildOnMiss: false,
				hitCount: 0,
				rayCastPerf: 0,
			};

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 100000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				const light = new THREE.DirectionalLight( 0xffffff, 3 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				const gui = new GUI();
				gui.add( settings, 'exitOnFirstHit', 0, false );
				gui.add( settings, 'exitChildOnMiss', 0, false );
				gui.add( settings, 'hitCount' ).disable().listen();
				gui.add( settings, 'rayCastPerf' ).disable().listen();

				const geometry = new THREE.BoxGeometry( 1, 1, 1 );
				const material = new THREE.ShaderMaterial( {
					uniforms: {
					},
					vertexShader: `
						varying vec3 vNormal;
						void main() {
							vNormal = normal;
							gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
						}
					`,
					fragmentShader: `
						varying vec3 vNormal;
						void main() {
							float intensity = pow( 0.5 - dot( vNormal, vec3( 0.0, 0.0, 1.0 ) ), 2.0 );
							gl_FragColor = vec4( 1.0, color.y., 1.0, 1.0 ) * intensity;
						}
					`
				} );
				const cube = new THREE.Mesh( geometry, material );
				const cubeOK = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x0000ff } ) );
				cubeOK.position.x = 2;

				scene.add( cube );
				scene.add( cubeOK );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				material.onCompileError = function ( shaderObject, shaderstring, object ) {

					console.log( 'object', object );
					console.log( 'object.material', object.material );
			
					// do something with the error
					cube.material = new THREE.MeshBasicMaterial( { color: 0xff00ff } );

				};

				document.body.appendChild( renderer.domElement );

				stats = new Stats();
				document.body.appendChild( stats.dom );

				document.addEventListener( 'mousemove', onPointerMove );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onPointerMove( event ) {

				pointer.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				pointer.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.MathUtils.degToRad( theta ) );
				camera.lookAt( scene.position );

				camera.updateMatrixWorld();

				// find intersections


				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
